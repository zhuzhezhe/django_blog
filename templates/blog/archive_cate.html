{% extends 'blog/base.html' %}
{% block content %}
<div class="panel panel-default">
            <div class="panel-body">
                {% if is_cate %}
                {% for cate in cate_list %}
                <ul class="list-group">
                        <a class="list-group-item" href="{% url 'blog:detail' cate.title %}">
                            {{ cate.title }}
                                <span class="badge">
                                 {{ cate.time }}
                                </span>
                        </a>
                    </ul>
                {% endfor %}
                {% endif %}
                </div>
        </div>
{% endblock %}

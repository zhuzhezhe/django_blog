<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--button-->
    <link href="//cdn.bootcss.com/Buttons/2.0.0/css/buttons.min.css" rel="stylesheet">
    <!--font awesome-->
    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!--my style-->
    {% load staticfiles %}
    <link rel="stylesheet" href="http://7xlb70.com1.z0.glb.clouddn.com/staticcolorful.css"/>
    <!--引入代码高亮样式-->
    <link rel="stylesheet" href="http://7xlb70.com1.z0.glb.clouddn.com/staticstyle.css"/>
    <link rel="stylesheet" href="http://7xlb70.com1.z0.glb.clouddn.com/staticvs.css"/>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<!--head-->
     <nav class="navbar navbar-default">
          <div class="container-fluid">
              <div class="navbar-header" id="header">
                  <a class="navbar-brand" href="{% url 'blog:index' %}">
                      ZHUZHEZHE
                  </a>
              </div>
              <ul class="nav navbar-nav">
                  <li><a href="{% url 'blog:index' %}">首页</a></li>
                  <li><a href="{% url 'blog:category' %}">分类</a></li>
                  <li><a href="{% url 'blog:tag' %}">标签</a></li>
                  <li><a href="{% url 'blog:about' %}">关于</a></li>
              </ul>
          </div>
      </nav>
<!--body-->
    <div class="jumbotron" id="detail">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                {% block sidebar1 %}
                {% endblock %}
            </div>
            <div class="col-md-6">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-3">
                {% block sidebar2 %}
                {% endblock %}
            </div>
        </div>
      </div>
    </div>
<!--footer-->
    <div class="container-fluid">
        <div class="row" id="footer">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                       <h5>
                           <br>
                            <a href="https://github.com/zhuzhezhe" ><i class="fa fa-github fa-2x fa-border"></i></a>
                            <a href="" ><i class="fa fa-weixin fa-2x fa-border"></i></a>
                            <a href="" ><i class="fa fa-qq fa-2x fa-border"></i></a>
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5>
                            <i class="fa fa-copyright"></i>
                            2015.zhuzhezhe.power by <a href="https://www.djangoproject.com/">django</a>.All Right Reserved.
                        </h5>
                        <h5>
                            <a rel="license" href="http://creativecommons.org/licenses/by/3.0/cn/">
                            <img alt="知识共享许可协议" style="border-width:0"
                                 src="https://i.creativecommons.org/l/by/3.0/cn/80x15.png" />
                        </a>
                            采用<a rel="license" href="http://creativecommons.org/licenses/by/3.0/cn/">
                         知识共享署名 3.0 中国大陆许可协议</a>进行许可
                        </h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--button-->
    <script src="//cdn.bootcss.com/Buttons/2.0.0/js/buttons.min.js"></script>
    <!--my JavaScript-->
    <script src="{% static 'blog/JavaScript/myjs.js' %}"></script>
</body>
</html>

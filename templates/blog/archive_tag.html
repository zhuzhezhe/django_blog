{% extends 'blog/base.html' %}
{% block content %}
<div class="panel panel-default">
            <div class="panel-body">
                {% for tag in tag_list %}
                <ul class="list-group">
                        <a class="list-group-item" href="{% url 'blog:detail' tag.title %}">
                            {{ tag.title }}
                                <span class="badge">
                                 {{ tag.time }}
                                </span>
                        </a>
                    </ul>
                {% endfor %}
                </div>
        </div>
{% endblock %}
